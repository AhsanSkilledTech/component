	<!-- bootstrap 5.2.2 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
	<link href="https://cdn.jsdelivr.net/npm/wowjs@1.1.3/css/libs/animate.min.css" rel="stylesheet">

<body>
	<header class="header">
		<div class="headertop">
			<div class="container-fluid">
				<div class="headertop-wrpr flex-i justify-between">
					<ul class="headertop__list flex-i">
						<li class="headertop__item">
							<a href="#" class="headertop__link flex-i">
								<img src="assets/images/icons/mail.png" alt="" class="headertop__icn">
								<span>yourmail@gmail.com</span>
							</a>
						</li>
						<li class="headertop__item">
							<a href="#" class="headertop__link flex-i">
								<img src="assets/images/icons/clock.png" alt="" class="headertop__icn">
								<span>Monday-Friday : 09:30 pm - 06:24 pm</span>
							</a>
						</li>
					</ul>
					<a href="#" class="headertop__link flex-i">

				</div>
			</div>
		</div>
		<div class="headerbottm">
			<div class="container-fluid">
				<div class="headerbottm__wrpr flex-i justify-between">
					<a href="#" class="logo">
						<img src="assets/images/ukilo.png" alt="" class="logo__img">
					</a>
					<div class="flex-i">
						<ul class="navlist flex-i">
							<li class="navlist__item">
								<a href="#" class="navlist__link">Home</a>
							</li>
							<li class="navlist__item">
								<a href="#" class="navlist__link">About</a>
							</li>
							<li class="navlist__item">
								<a href="#" class="navlist__link">Team</a>
							</li class="navlist__item">
							<li class="navlist__item navlist__has-children">
								<a href="#" class="navlist__link">Services</a>
								<ul>
									<li><a href="#">Service</a></li>
									<li><a href="#">Service Details</a></li>
								</ul>
							</li>
							<li class="navlist__item">
								<a href="#" class="navlist__link">Blog</a>
							</li>
							<li class="navlist__item">
								<a href="#" class="navlist__link">Contact</a>
							</li>
						</ul>
						<div class="searchbtn">
							<img src="assets/images/icons/search.png" alt="" class="searchbtn__img">
						</div>
						<div class="lang flex-a">
							<div class="lang__box arabic">
								<i class="fa-sharp fa-regular fa-earth-americas"></i>
								<p class="lang__text">Ar</p>
							</div>
							<div class="lang__box english">
								<i class="fa-sharp fa-regular fa-earth-americas"></i>
								<p class="lang__text">En</p>
							</div>
						</div>
						<div class="darklight">
							<div class="darklight__box lightoff">
								<i class="fa-duotone fa-lightbulb-slash"></i>
							</div>
							<div class="darklight__box lighton">
								<i class="fa-solid fa-lightbulb-on"></i>
							</div>
						</div>
						<div class="navbtn">
							<i class="fa-solid fa-bars"></i>
						</div>

				</div>
			</div>

				<div class="search__close"><i class="fa-solid fa-circle-xmark"></i></div>

				<button type="submit" class="search__formbtn">

				</button>
