<!doctype html>
<html dir="ltr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!-- font aweasome -->
	<link rel="stylesheet" href="https://kit.fontawesome.com/d3eb7bac5e.css" crossorigin="anonymous">
	<!-- tailwind -->
	<script src="https://cdn.tailwindcss.com"></script>
	<!-- bootstrap 5.2.2 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/wowjs@1.1.3/css/libs/animate.min.css" rel="stylesheet">
	<!-- fonts -->
	<link href="assets/fonts/fonts.css" rel="stylesheet">
	<!-- revolution slider  -->
	<link href="assets/css/public/revolution-slider.css" rel="stylesheet">
	<!-- Main Stylesheet File -->
	<link href="assets/css/public/ahsan.css" rel="stylesheet">
	<link href="assets/css/public/style.css" rel="stylesheet">
	<link href="assets/css/private/contact1.css" rel="stylesheet">
</head>
<body>
<section class="contsec">
    <div class="container">
        <h2 class="heading text-center">Ready to Kick-Start Your Career?</h2>
        <h2 class="heading heading--mb text-center">Start Learning Today</h2>
        <div class="row">
            <div class="col-xl-7 col-md-6">
                <div class="contsec__box d-flex flex-column w-100 h-100 rounded-3 bg-position-center bg-repeat-0 bg-size-cover"
                    style="background-image: url(assets/images/contact1.jpg);"
                ></div>
            </div>
            <div class="col-xl-5 col-md-6">
                <div class="card border-0 contsecCard">
                    <div class="card-body">
                        <h3 class="contsecCard__h">Sign up and get <span class="text-danger">20% off</span> for your first course!</h3>
                        <form>
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" id="email" class="form-control form-control-lg" required="">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control form-control-lg" required="">
                            <button type="submit" class="contsecCardbtn">Create free account</button>
                        </form>
                        <h6 class="contsecCard-subh">Or sign up using:</h6>
                        <div class="flex-i smlist gap-3">
                            <a href="#" class="smlistBox flex-a">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                            <a href="#" class="smlistBox flex-a">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                            <a href="#" class="smlistBox flex-a">
                                <i class="fa-brands fa-linkedin"></i>
                            </a>
                            <a href="#" class="smlistBox flex-a">
                                <i class="fa-brands fa-github"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- app-wrapper end -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/wowjs@1.1.3/dist/wow.min.js"></script>
<script src="assets/js/public/revolution.min.js"></script>
<script src="assets/js/public/scripts.js"></script>
</body>
</html>
